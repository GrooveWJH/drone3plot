<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Media Browser</title>
    <link rel="stylesheet" href="{{ url_for('media.static', filename='media_section.css') }}" />
    <style>
      :root {
        color-scheme: light;
        --bg: #f7f7f2;
        --text: #1a1a1a;
        --muted: #5b5b5b;
        --accent: #1f7a5c;
        --danger: #b42318;
        --card: #ffffff;
        --border: #e0e0da;
      }
      body {
        margin: 0;
        font-family: "Noto Serif CJK SC", "Source Han Serif SC", "Songti SC", serif;
        background: linear-gradient(120deg, #f2f2e8 0%, #f7f7f2 40%, #efece1 100%);
        color: var(--text);
      }
      header {
        padding: 24px 32px 8px;
      }
      h1 {
        margin: 0;
        font-size: 28px;
        letter-spacing: 0.5px;
      }
      .subtitle {
        margin-top: 6px;
        color: var(--muted);
        font-size: 14px;
      }
      .media-grid {
        display: grid;
        grid-template-columns: repeat(4, minmax(0, 1fr));
        gap: 16px;
        padding: 16px 32px 40px;
        max-width: 1280px;
        margin: 0 auto;
      }
      @media (max-width: 1100px) {
        .media-grid {
          grid-template-columns: repeat(3, minmax(0, 1fr));
        }
      }
      @media (max-width: 820px) {
        .media-grid {
          grid-template-columns: repeat(2, minmax(0, 1fr));
        }
      }
      @media (max-width: 560px) {
        .media-grid {
          grid-template-columns: 1fr;
        }
      }
      .media-card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 12px;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.06);
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      .media-preview {
        width: 100%;
        aspect-ratio: 4 / 3;
        background: #f0f0ea;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }
      .media-preview img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .media-meta {
        font-size: 13px;
        color: var(--muted);
        word-break: break-all;
      }
      .media-meta strong {
        color: var(--text);
      }
      .media-actions {
        margin-top: 6px;
        display: flex;
        justify-content: flex-end;
      }
      button {
        border: none;
        background: var(--danger);
        color: #fff;
        padding: 8px 12px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 12px;
      }
      button:hover {
        background: #922018;
      }
      .media-empty {
        padding: 40px;
        text-align: center;
        color: var(--muted);
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    {% if error_message %}
      <div class="media-empty">{{ error_message }}</div>
    {% else %}
      {% include "_media_section.html" %}
      <script type="module">
        import { initMediaSection } from "{{ url_for('media.static', filename='media_section.js') }}";
        const section = document.querySelector(".media-section");
        initMediaSection({ root: section, apiBase: "{{ api_base }}" });
      </script>
    {% endif %}
  </body>
</html>
